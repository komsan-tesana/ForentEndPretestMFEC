<br />
<script src="bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md">
      <h1>
        แสดงข้อมูลข่าวสารของ

        <span >{{ checkStatus.name }}</span>
      </h1>
    </div>
    <div class="col-md-end" *ngFor="let myuser of Myuser">
      <a class="btn btn-success" data-toggle="modal" data-target="#Modaladd">
        Add content
      </a>
    </div>
  </div>
</div>

<br />

<!-- Start Table -->
<div class="container">
  <div div class="row">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col" style="width: 5cm;">No</th>
          <th scope="col">Title</th>
          <th scope="col" style="width: 10cm;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contents; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ content.title }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              
              <button type="button" class="btn btn-info"  (click)="showdetail(content.id)" data-toggle="modal" data-target="#DetailModalScrollable">
                Detail
              </button>
              <button type="button" class="btn btn-warning " data-toggle="modal" data-target="#EditModalCenter" (click)="editContent(content.id)">Edit</button>
            
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteModal" (click)="deleteContent(content.id)">Delete</button>



            
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div></div>
    <!-- End Table -->

    <!-- Modal ADD-->
    
      <div
        class="modal fade"
        id="Modaladd"
        tabindex="-1"
        role="dialog"
        aria-labelledby="ModaladdLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModaladdLabel">Add Content</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
               
             

            
                <label>Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Title"
                  [(ngModel)]="title"
                  required
                />
          

              
                <label>Detail</label>
                <textarea
                  class="form-control"
                  id="detail"
                  name="detail"
                  rows="3"
                  [(ngModel)]="detail"
                ></textarea>
        

             
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" (click)="ConfirmAdd()" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    
  </div>
</div>


<!-- Modal Detail -->

<div class="modal fade" id="DetailModalScrollable" tabindex="-1" role="dialog" aria-labelledby="DetailModalScrollableTitle" aria-hidden="true" style="display: none;" >
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="DetailModalScrollableTitle">Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      
      <div class="modal-body">

          <p>{{detailtext}}</p>
          
         </div>
      
         <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>







<!-- Modal DELETE -->
<div id="DeleteModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">						
				<h4 class="modal-title w-100">Are you sure?</h4>	
        
			</div>
			<div class="modal-body">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger"  data-dismiss="modal" (click)="confirmDelete()" >Delete</button>
			</div>
		</div>
	</div>
</div>     



<!-- Modal Edit -->

<!-- Modal -->
<div class="modal fade" id="EditModalCenter" tabindex="-1" role="dialog" aria-labelledby="EditModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditModalCenterTitle">Edit Content</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        

        
        <label>Title</label>

       
        <label>Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Title"
                  [(ngModel)]="title"
                  required
                />
          

              
                <label>Detail</label>
                <textarea
                  class="form-control"
                  id="detail"
                  name="detail"
                  rows="3"
                  [(ngModel)]="detail"
                ></textarea>
        



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" (click)="confirmEdit()">Confirm</button>
      </div>
    </div>
  </div>
</div>
