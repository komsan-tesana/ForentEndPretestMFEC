<div class="container">
 
  
  <br>
  <div class="row">
    <div class="col">
      <div class="card bg-light mb-3" style="max-width: auto;">
        <div class="card-header text-center"><h1>Sign in</h1></div>
        <div class="card-body">
          
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" ngModel required >
                  </div>
                 
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Username" ngModel required >
                </div>
        
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel required >
                  </div>
         

                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Password" ngModel required >
                  </div>
                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" id="address" name="address" rows="3" ngModel ></textarea>
                </div>
              
                <button type="submit" class="btn btn-success btn-lg btn-block">
                    Confirm
                  </button>

                  
                  <a  href=""  class="btn btn-danger btn-lg btn-block">
                    Cancel
                  </a>

            </form>
        </div>

     
      </div>
      
    </div>
  </div>

  <!-- Content here -->
</div>
