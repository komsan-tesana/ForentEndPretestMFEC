<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <div class="card bg-light mb-3" style="max-width: 400px;margin-left: 360px;">
        <div class="card-header text-center"><h1>Login</h1></div>
        <div class="card-body ">
          <form>
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username"
                [(ngModel)]="username"
                required
              />
            </div>

            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                placeholder="Password"
              />
            </div>

            <button type="submit" (click)="login()" class="btn btn-success btn-lg btn-block">
              Login
            </button>

            
          </form>


         
        </div>
      </div>
    </div>
  </div>

  <!-- Content here -->
</div>
